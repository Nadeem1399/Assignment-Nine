<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Replacer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>

    <h1>Word Replacer</h1>

    <label for="findWord">Word to Find:</label>
    <input type="text" id="findWord"><br><br>

    <label for="replaceWord">Replacement Word:</label>
    <input type="text" id="replaceWord"><br><br>

    <label for="textArea">Enter your paragraph:</label><br>
    <textarea id="textArea"></textarea><br><br>

    <button id="replaceButton">Replace Words</button>

    <script>
        document.getElementById("replaceButton").onclick = function() {
            const findWord = document.getElementById("findWord").value.trim();
            const replaceWord = document.getElementById("replaceWord").value;
            const textArea = document.getElementById("textArea");
            let text = textArea.value;

            if (!findWord) {
                alert("Please enter a word to find.");
                return;
            }

            const regex = new RegExp(findWord, 'g');
            const matches = text.match(regex);

            if (matches) {
                text = text.replace(regex, replaceWord);
                textArea.value = text; // Update the textarea with the new text
                alert(`Replaced "${findWord}" with "${replaceWord}".`);
            } else {
                alert(`The word "${findWord}" was not found. No changes were made.`);
            }
        };
    </script>

</body>
</html>
